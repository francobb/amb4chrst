<script>
	let otherIndex = 0;
	carousel1();

	function carousel1(){
		let j;
		let p = document.getElementsByClassName("slide_");
		for (j = 0; j < p.length; j++) {
			p[j].style.display = "none";
		}
		otherIndex++;
		if (otherIndex > p.length) {otherIndex = 1}
		p[otherIndex-1].style.display = "block";

		setTimeout(carousel1, 4000);
  }
</script>
<script>
	let status = false;
	let dw = document.getElementById("drawer_toggle");
	let sidebar = document.getElementById("sidebar");

	dw.onclick = function () {
		toggle_drawer();
	};

	function openMobile() {
		sidebar.style.display = "block";
		status = true;
	}

	function closeMobile(){
		sidebar.style.display = "none";
		status = false;
	}

	function toggle_drawer(){
		if (status){
			closeMobile();
		}
		else {
			openMobile();
		}
	}

</script>
