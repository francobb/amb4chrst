<script>
  let status = false;
  let dw = document.getElementById("drawer_toggle");
  let sidebar = document.getElementById("sidebar");

  dw.onclick = function () {
  	toggle_drawer();
  };

  function openMobile() {
	  sidebar.style.display = "block";
  	status = true;
  }

  function closeMobile(){
	  sidebar.style.display = "none";
	  status = false;
  }

  function toggle_drawer(){
  	if (status){
  		closeMobile();
    }
  	else {
  		openMobile();
    }
  }

</script>
